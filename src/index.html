<!DOCTYPE html>
<html>
  <head>
    <title>locate-doctor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Locate Doctor</h1>
        <h4>Please enter a name or symptom to find a doctor who meets your criteria in the Portland area.</h4>
      </div>

      <form class="parameters">
        <label for="name">Search by name:</label>
        <br>
        <input type="text" id="name">
        <button type="button" id="nameInput">Submit</button>
        <br>
        <br>
        <label for="name">Search by symptom:</label>
        <br>
        <input type="text" id="symptom">
        <button type="button" id="symptomInput">Submit</button>
      </form>

      <div class="results">
      </div>

    </div>
  </body>
</html>
